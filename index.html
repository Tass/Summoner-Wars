<!DOCTYPE HTML>
<html>
  <head>
    <title>Summoner Wars</title>
    <script type="text/javascript" src="./vendor/jquery.js"></script>
    <script type="text/javascript" src="./vendor/ember.js"></script>
    <script type="text/javascript" src="./vendor/jquery.ui.core.js"></script>
    <script type="text/javascript" src="./vendor/jquery.ui.widget.js"></script>
    <script type="text/javascript" src="./vendor/jquery.ui.mouse.js"></script>
    <script type="text/javascript" src="./vendor/jquery.ui.draggable.js"></script>
    <script type="text/javascript" src="./vendor/jquery.ui.droppable.js"></script>
    <script type="text/javascript" src="./lib/hoverzoom.js"></script>
    <script type="text/javascript" src="./lib/client.js"></script>
    <script type="text/javascript" src="./lib/test.js"></script>
    <link rel="stylesheet" type="text/css" href="./css/boilerplate_start.css">
    <link rel="stylesheet" type="text/css" href="./css/client.css">
    <link rel="stylesheet" type="text/css" href="./css/boilerplate_end.css">
  </head>
  <body>
    <script type="text/x-handlebars" data-template-name="card">
      <img {{bindAttr src="src"}} {{bindAttr alt="alt"}} class='card'>
    </script>
    <script id="field-template" type="text/x-handlebars-template">
      <table>
        <tbody>
          {{#each this}}
          <tr>
            {{#each this}}
            <td class="field" data-posX="{{posX}}" data-posY="{{posY}}">
            </td>
            {{/each}}
          </tr>
          {{/each}}
        </tbody>
      </table>
    </script>
    <div id='container'></div>
    <div id='bottom'></div>
  </body>
</html>
