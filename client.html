<!DOCTYPE HTML>
<html>
  <head>
    <title>Summoner Wars</title>
    <script type="text/javascript" src="./lib/jquery-1.7.2.js"></script>
    <script type="text/javascript" src="./lib/ember-0.9.6.js"></script>
    <script type="text/javascript" src="./lib/client.js"></script>
    <script type="text/javascript" src="./lib/test.js"></script>
    <link rel="stylesheet" type="text/css" href="./client.css">
  </head>
  <body>
    <script id="field-template" type="text/x-handlebars-template">
      <table>
        <tbody>
          {{#each this}}
            <tr>
              {{#each this}}
                <td class="field" data-posX="{{posX}}" data-posY="{{posY}}">
                </td>
              {{/each}}
            </tr>
          {{/each}}
        </tbody>
      </table>
    </script>
    <script id="hand-template" type="text/x-handlebars-template">
      <div class="hand{{#if yours}} yours{{/if}}" data-side="{{side}}"></div>
    </script>
    <div id="field">
    </div>
    <div id="magnified">
    </div>
  </body>
</html>
